<body>
	
	<textarea id="output">

	</textarea>

  <script>

  var url = "http://pic.nipic.com/2007-10-20/2007102012421590_2.jpg";
  loadImage(url,
    function onsuccess(img) {

      document.body.appendChild(img);
    },
    function onerror(e) {
      console.log('Error occurred while loading image');
      console.log(e);
    }
    );


  function loadImage(url, success, error) {
    var img = new Image();
    img.src = url;
    img.onload = function () {
      success(img);
    };
    img.onerror = function (e) {
      error(e);
    };
  }


  </script>
</body>
</html>
