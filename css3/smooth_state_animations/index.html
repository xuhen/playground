<!DOCTYPE html>
<html>
<head>
	<title>CSS Cookbook</title>
	<meta charset="utf-8">
	<style type="text/css">

	@keyframes panoramic {
		to { background-position: 100% 0; }
	}
	.panoramic {
		margin: 200px auto;
		width: 500px; height: 500px;
		background: url("stock-photo-173966049.jpg");
		background-size: auto 100%;
		animation: panoramic 25s linear infinite alternate;
		animation-play-state: paused;
	}
	.panoramic:hover, .panoramic:focus {
		animation-play-state: running;
	}
	</style>
</head>
<body>
	<div class="panoramic"></div>

	
</body>
</html>
