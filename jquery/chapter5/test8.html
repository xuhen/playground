<!DOCTYPE html>
<html>
<head>

   <style type="text/css">
   
    .selected{
      background: green;
    }
   </style>
   <script src="../bower_components/jquery/jquery.js"></script>
</head>
<body>
  <input type="text" id="filterName">
 <table>
  <thead>
    <tr>
      <th>姓名</th>
      <th>性别</th>
      <th>暂住地</th>
    </tr>

  <tbody>
    <tr>

    </tr>
    <tr>
      <td>李四</td>

      <td>浙江杭州</td>
    </tr>
    <tr>
      <td>王五</td>
      <td>男</td>
      <td>湖南长沙</td>
    </tr>
    <tr>
      <td>李海娟</td>
      <td>男</td>

    </tr>
    <tr>
      <td>Rain</td>
      <td>男</td>
      <td>浙江杭州</td>
    </tr>
    <tr>
      <td>李晓</td>
      <td>女</td>

    </tr>
  </tbody>
 </table>
<script type="text/javascript">
   $(document).ready(function(){
    $(function(){
      $("#filterName").keyup(function(){


        $("table tbody tr").hide()
        .filter(":contains('" + ( $(this).val() ) + "')")
        .show();

      }).keyup();
    });
  });

</script>


</body>
</html>
