<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
   <title>jquery 实例</title>
   <style type="text/css">
    .even{
      background: #FFF38F;
    }
    .odd{
      background: #FFFFEE;
    }
    .selected{
      background: green;
    }
   </style>
   <script src="../bower_components/jquery/jquery.js"></script>
</head>
<body>
 <table>
  <thead>
    <tr>
      <th></th>
      <th>姓名</th>
      <th>性别</th>
      <th>暂住地</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="checkbox" name="name"></td>
      <td>张三</td>
      <td>男</td>
      <td>浙江宁波</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="name"></td>
      <td>李四</td>
      <td>女</td>
      <td>浙江杭州</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="name"></td>
      <td>王五</td>
      <td>男</td>
      <td>湖南长沙</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="name"></td>
      <td>赵六</td>
      <td>男</td>
      <td>浙江温州</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="name"></td>
      <td>Rain</td>
      <td>男</td>
      <td>浙江杭州</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="name"></td>
      <td>MAXMAN</td>
      <td>女</td>
      <td>浙江杭州</td>
    </tr>
  </tbody>
 </table>
<script type="text/javascript">
   $(document).ready(function(){
    $(function(){
      $("tbody>tr:odd").addClass("odd");
      $("tbody>tr:even").addClass("even");
      // $("tr:contains('李四')").addClass("selected");

      });
    
      $("tbody>tr").click(function(){
        if($(this).hasClass("selected")){
          $(this)
                .removeClass("selected")
                .find(":checkbox").attr("checked", false);
        } else {
          $(this)
                .addClass("selected")
                .find(":checkbox").attr("checked", true);
        }
      });
   });
  
</script>


</body>
</html>
