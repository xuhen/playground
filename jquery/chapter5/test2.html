<body>

      </div>
    </div>
  </form>
<script type="text/javascript">
   $(document).ready(function(){
      $(function(){
        var $comment = $("#comment");
        $(".up").click(function(){
          if (!$comment.is(":animated")){

            $comment.animate({scrollTop: "-=50"}, 400);

          }
        });

        $(".down").click(function(){
          if (!$comment.is(":animated")){
           
              $comment.animate({scrollTop: "+=50"}, 400);
           
          }
        });

      });
   });
  
</script>
