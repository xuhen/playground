<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
   <title>jquery 实例</title>
   <style type="text/css">
     .head{
        background: blue;
        color: white;
     }
     .content{
        display: none;
     }
   </style>
   <script src="../bower_components/jquery/jquery.js"></script>
</head>
<body>
  <div id="panel">
    <h5 class="head">什么是jQuery?</h5>
    <div class="content">
      jQuery是一套跨浏览器的JavaScript库，简化HTML与JavaScript之间的操作。由John Resig在2006年1月的BarCamp NYC上发布第一个版本。目前是由Dave Methvin 领导的开发团队进行开发。全球前10000个访问最高的网站中，有65%使用了jQuery，是目前最受欢迎的JavaScript库。
    </div>
  </div>
<script type="text/javascript">
   $(document).ready(function(){
     $("#panel h5.head").hover(function(){
        $(this).next("div.content").show();
     },function(){
        $(this).next("div.content").hide();
     });
   });
  
</script>


</body>
</html>
