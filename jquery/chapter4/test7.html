<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
   <title>jquery 实例</title>
   <style type="text/css">
     #panel{
        position: relative;
        width: 100px;
        height: 100px;
        border: 1px solid #005000;
        background: #96E555;
        cursor: pointer;
     }
   </style>
   <script src="../bower_components/jquery/jquery.js"></script>
</head>
<body>
  <div id="panel">
    
  </div>
<script type="text/javascript">
   $(document).ready(function(){
      $("#panel").css("opacity", "0.5");
      $("#panel").hover(function(){
          $(this).stop()
                 .animate({height: "150px"}, 200)
                 .animate({width: "300px"}, 300);
      }, function(){
          $(this).stop()
                 .animate({height: "22px"}, 200)
                 .animate({width: "60px"}, 300);
      });
   });
  
</script>


</body>
</html>
