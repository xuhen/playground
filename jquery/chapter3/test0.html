<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
   <title>jquery 实例</title>
   <style type="text/css">
     
   </style>
   <script src="../bower_components/jquery/jquery.js"></script>
</head>
<body>

   <p title="选择你最喜欢的水果.">你最喜欢的水果是？</p>
   <ul>
    <li title="苹果">苹果</li>
    <li title="橘子">橘子</li>
    <li title="菠萝">菠萝</li>
   </ul>
  
<script type="text/javascript">
   $(document).ready(function(){
      var $p = $("p");
      $p.scrollTop(200);
      $p.scrollLeft(200);
      
   });
   
</script>


</body>
</html>
