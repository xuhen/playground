<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<style>
		.trans{
			position: absolute;
			left: 100px;
			top: 100px;
			-webkit-transition: transform 0.3s ease-out;
			width: 100px;
			height: 100px;
			background-color: #f0f3f9;
   		 
		}
		.trans:hover {
   			-webkit-transform: translate(20px, 20px);
   			
}
		</style>
	</head>
	<body>
		<div class="trans">经过我~~~</div>
	</body>
</html>
