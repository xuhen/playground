<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style type="text/css">
#container2 {
	float: left;
	width: 100%;
	background: orange;
	position: relative;
	overflow: hidden;
}
#container1 {
	float: left;
	width: 100%;
	background: green;
	position: relative;
	right: 30%;
}
#col1 {
	width: 66%;
	float: left;
	position: relative;
	left: 32%;
	border: 1px solid black;
}
#col2 {
	width: 26%;
	float: left;
	position: relative;
	left: 36%;
	border: 1px solid black;
}
</style>
</head>
<body>
	<div id="container2">
		<div id="container1">
			<div id="col1">这种布局可以说是就是第二种布局方法，只是这里是一种多列的流体等高列的布局方法。前面也说过了，其实现原理就是给每一列添加相对应用的容器，并进行相互嵌套，并在每个容器中设置背景色。这里需要提醒大家你有多少列就需要多少个容器，比如说我们说的三列，那么你就需要使用三个容器。如下图所示</div>
			<div id="col2">Column 2</div>
		</div>
	</div>
</body>
</html>
